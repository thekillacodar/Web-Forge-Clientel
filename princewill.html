<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrinceWill</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add some basic styling to the modal window */
        .modal-container {
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
        }

        /* .modal-container.active {
            display: flex;
        } */
        .modal-container.active {
    position: fixed;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 1000; /* add a high z-index to ensure it's on top of everything */
}

.modal {
    width: 100%;
    height: 100vh;
    overflow: auto;
    padding: 20px;
    border-radius: 0;
    box-shadow: none;
}

        /* .modal {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            width: 80%;
            max-width: 400px;
            margin: 40px auto;
            display: none;
        } */

        .modal.active {
            display: block;
        }

        .close-modal {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        .close-modal:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="prince_workcontainer">
        <div class="prince_work">
            Welcome Mr. PrinceWill
        </div>
        <div class="div">here lie your works</div>
        <ul>
            <li><a href="https://combinations-generator.vercel.app/" class="modal-link" data-modal="combinations-generator">work 1: Combinations generator</a></li>
        </ul>

        <!-- Modal window container -->
        <div class="modal-container">
            <div class="modal" id="combinations-generator">
                <h2>Combinations generator</h2>
                <!-- iframe to load the external URL -->
                <iframe src="" frameborder="0" width="100%" height="500"></iframe>
                <button class="close-modal">Close</button>
            </div>
        </div>

        <!-- JavaScript code to handle modal window -->
        <script>
            const modalLinks = document.querySelectorAll('.modal-link');
            const modalContainer = document.querySelector('.modal-container');

            modalLinks.forEach((link) => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const modalId = link.getAttribute('data-modal');
                    const modal = document.getElementById(modalId);
                    const iframe = modal.querySelector('iframe');
                    iframe.src = link.href; // set the iframe src to the external URL
                    modalContainer.classList.add('active');
                    modal.classList.add('active');
                    // neewline
                    document.body.style.overflow = 'hidden'; // add this line
                });
            });

            modalContainer.addEventListener('click', (e) => {
                if (e.target === modalContainer) {
                    modalContainer.classList.remove('active');
                    document.querySelectorAll('.modal.active').forEach((modal) => {
                        modal.classList.remove('active');
                    });
                    // new line
                    document.body.style.overflow = ''; // reset overflow style
                }
            });

            document.querySelectorAll('.close-modal').forEach((button) => {
                button.addEventListener('click', () => {
                    modalContainer.classList.remove('active');
                    document.querySelectorAll('.modal.active').forEach((modal) => {
                        modal.classList.remove('active');
                    });
                });
            });
        </script>
    </div>
</body>
</html>
